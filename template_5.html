<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>獲取平安符</title>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body data-template="template_5">
    <header class="header" data-aos="none">
        <img src="images/logo.png" class="logo_img img-fluid" alt="Logo">
        <h1 class="headerTitle">獲取平安符</h1>
    </header>
    <h2 class="contentTitle">健康</h2>
    <div class="content-container">
        <img class="content_img" src="images/template_5/content.png" alt="求籤圖片">
    </div>

    <div id="overlay" class="overlay" style="display: none;">
        <div id="msgbox" class="msgbox" style="display: none;">
            <div class="msgbox-content">
                <div class="loadGif"></div>
                <p>求籤中，請稍後...</p>
            </div>
        </div>
        <div id="result-msgbox" class="msgbox" style="display: none;">
            <button id="result-msgbox-close" class="msgbox-close">關閉</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="script.js"></script>

    <footer>
        <div class="container-fluid py-4">
            <h3 class="text-center mt-4 copyright">Copyright©2024石碇集順廟明德宮</h3>
        </div>
    </footer>

</body>

</html>
